---
cluster: 'reindeerpizza'

form:
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - mem_per_node
  - gpus_per_node
  - output_types
  - render_engine
  - working_file

attributes:
  num_cores:
    widget: 'number_field'
    label: 'Number of cores'
    value: 1
    min: 0
    max: 16
    step: 1
    id: 'num_cores'
  gpus_per_node:
    widget: 'number_field'
    label: 'Number of GPUs'
    value: 0
    min: 0
    max: 4
    step: 1
    id: 'gpus_per_node'
  mem_per_node:
    widget: 'number_field'
    label: 'Memory (MB)'
    value: 1024
    help: |
      Blank value means all the node's available memory.
    min: 1024
    max: 120000
    step: 1
    id: 'mem_per_node'
  render_engine:
    widget: 'select'
    label: 'Render engine'
    value: 'CYCLES'
    options:
      - ['Eevee', 'BLENDER_EEVEE']
      - ['Workbench', 'BLENDER_WORKBENCH']
      - ['Cycles', 'CYCLES']
  output_types:
    widget: 'select'
    label: 'Output format'
    value: 'OPEN_EXR'
    options:
      - ['TGA', 'TGA']
      - ['RAWTGA', 'RAWTGA']
      - ['JPEG', 'JPEG']
      - ['IRIS', 'IRIS']
      - ['IRIZ', 'IRIZ']
      - ['AVIRAW', 'AVIRAW']
      - ['AVIJPEG', 'AVIJPEG']
      - ['PNG', 'PNG']
      - ['BMP', 'BMP']
      - ['HDR', 'HDR']
      - ['TIFF', 'TIFF']
      - ['OPEN_EXR', 'OPEN_EXR']
      - ['MPEG', 'MPEG']
      - ['CINEON', 'CINEON']
      - ['DPX', 'DPX']
      - ['DDS', 'DDS']
      - ['JP2', 'JP2']
  working_file:
    label: 'File .blend to render'
    data-filepicker: true
    data-target-file-type: files # Valid values are: files, dirs, or both
    readonly: true
    help: 'Select your project directory; defaults to $HOME'
